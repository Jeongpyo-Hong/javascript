<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input id="email" type="email" class="form-control" />
          </div>
          <div class="my-3">
            <input id="pw" type="password" class="form-control" />
          </div>
          <!-- 일반 버튼은 반드시 type="button" -->
          <button type="submit" class="btn btn-primary">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <button id="login">로그인</button>

    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <!-- 부트스트랩 CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
      document.querySelector(".navbar-toggler").addEventListener("click", () =>
        // toggle: 있으면 제거하고 없으면 만들고
        // querySelector: 가장 상위 태그 하나만 찾음
        // querySelectorAll: 해당되는 모든 태그 찾음 -> index 같이 입력하면 해당 태그만 찾음
        document.querySelector(".list-group").classList.toggle("show")
      );

      $("#login").on("click", () => {
        $(".black-bg").addClass("modal-show");
      });

      $("#close").on("click", () => {
        $(".black-bg").removeClass("modal-show");
      });

      // 전송버튼 누르면 input 입력 값 공백인지 체크, 공백이면 알림창 띄움
      // return false를 해주면 submit 전송 막음
      $("form").on("submit", () => {
        if ($("#email").val() === "" || $("#pw").val() === "") {
          alert("아이디와 비밀번호를 입력해주세요");
          return false;
        } else if ($("#pw").val().length < 6) {
          alert("비밀번호는 6자리 이상 입력해주세요");
          return false;
        }
      });

      // 3의 배수에서 '박수' 출력
      const 삼육구 = (num) => {
        const str = num.toString();
        console.log(Number(str.slice(-1)));
        Number(str.slice(-1)) % 9 === 0
          ? console.log("박수x2")
          : Number(str.slice(-1)) % 3 === 0
          ? console.log("박수")
          : console.log("통과");

        num % 9 === 0
          ? console.log("박수x2")
          : num % 3 === 0
          ? console.log("박수")
          : console.log("통과");
      };

      // 합격여부 판단하기
      const isPass = (score1, score2) => {
        if (score1 < 0 || score1 > 100 || score2 < 0 || score2 > 100)
          alert("장난 노노");
        return;
        score1 < 40 || score2 < 40
          ? console.log("불합격(과락)")
          : score1 + score2 >= 120
          ? console.log("통과")
          : console.log("불합격");
      };
    </script>
  </body>
</html>
